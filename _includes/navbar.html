<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top {{ navbar-classes }}" id="mainNav">
  <div class="container">

    <!-- This allow multiple grouped brand items -->
    <div class="d-flex align-items-center mr-auto">
      <a class="navbar-brand mr-2" href="https://www.eacsl.org/csl-conferences/">CSL</a>
      <a class="navbar-brand" href="https://www.eacsl.org/">EACSL</a>
    </div>

    <button class="navbar-toggler" type="button"
        data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto text-right align-items-end">
        {% for item in site.data.toc %}
        <li class="nav-item">
          {% if item.url %}
            <a class="nav-link" href="{{ item.url }}">{{ item.title }}</a>
          {% elsif item.link %}
            <a class="nav-link js-scroll-trigger"
               href="{{ item.link | prepend: site.baseurl }}">
              {{ item.title }}
            </a>
          {% else %}
            <a class="nav-link js-scroll-trigger" href="{{ site.baseurl }}">
              {{ item.title }}
            </a>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </div>

  </div>
</nav>
