<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto">

      <h2>Invited speakers</h2>

      <ul>
        {% for speaker in site.data.speakers %}
        <li>
          <span class="lead">
            <a href="{{ speaker.webpage }}">
              {{ speaker.firstname }}
              {{ speaker.lastname }}
            </a>
          </span>
          -
          {{ speaker.affiliation }}<br>
          <a href="{{ speaker.link }}">
            <em>{{ speaker.title }}</em>
          </a>
          <br>
          {{ speaker.abstract }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
